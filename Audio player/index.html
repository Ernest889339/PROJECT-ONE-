<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="audio-player" data-playlist='["audio1.mp3", "audio2.mp3", "audio3.mp3", "audio4.mp3", "audio5.mp3", "audio6.mp3", "audio7.mp3", "audio8.mp3"]'>
        <audio></audio>
        <div class="controls">
            <button class="prevBtn">‚èÆ Prev</button>
            <button class="playPauseBtn">‚ñ∂ Play</button>
            <button class="nextBtn">‚è≠ Next</button>
            <button class="playlistBtn">üéµ Playlist</button>
        </div>
        <input type="range" class="progressBar" value="0">
        <div>
            <span class="currentTime">0:00</span> / <span class="duration">0:00</span>
        </div>
        <input type="range" class="volumeControl" min="0" max="1" step="0.1" value="1">
        <div class="playlist" style="display: none;">
            <ul class="playlist-tracks"></ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
